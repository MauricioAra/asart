<div class="modal-header">
    <h4 class="modal-title">Iniciar sesión</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Falló al ingresar!</strong> Favore resvise credenciales.
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Iniciar sesión</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>Recordarme</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Olvidó su contraseña?</a>
            </div>
            <div class="alert alert-warning">
                <span>Aú no tiene la cuenta</span>
                <a class="alert-link" (click)="register()">Registre nueva cuenta.</a>
            </div>
        </div>
    </div>
</div>
